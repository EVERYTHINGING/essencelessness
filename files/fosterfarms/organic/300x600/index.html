<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel=stylesheet href="main.css" type="text/css">
        <!-- <script src="http://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script> -->
        <script src="https://s0.2mdn.net/ads/studio/Enabler.js"> </script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body onLoad="preload()">
        <div id="container_dc">

            <!-- Animation start -->
            <div class="scene-1-2">
                <img class="glow" src="glow.png"></img>
                <img class="logo-bg-big" src="logo-bg-big.png"></img>          
                <div class="text-1 text-offset"></div>
            </div>

            <div class="scene-5 text-offset">
                <img class="flag" src="flag-1.png"></img>
                <img class="text-4" src="text-4.png"></img>
                <img class="logo" src="logo.png"></img>
            </div>

            <div class="mask">
                <div class="chicken">
                    <img class="chicken-tail" src="chicken-tail.png">
                    <img class="chicken-feet" src="Chicken_FullLegs.png">
                    <img class="chicken-body" src="Chicken_NOLegs.png">
                </div>
            </div>

            <img class="logo-2" src="logo-2.png">

            <img class="masking-grass" src="masking-grass.png"></img>
            <img class="masking-grass-2 text-offset" src="masking-grass-2.png"></img>

            <div class="text-2 text-offset"></div>
            <div class="text-3 text-offset"></div>
            
            <div class="mask-2">
                <div class="white"></div>
                <img class="shine" src="shine.png">
                <img class="text-5" src="text-5.png"></img>
            </div>
            <img class="logo-3" src="logo-3.png"></img>
            <img class="logo-4" src="logo-4.png"></img>
            <img class="cta" src="cta.png"></img>

            <img class="replay-text" src="replay-text.png"></img>
            <img class="replay-btn" src="replay-btn.png"></img>
            <!-- End of animation -->

            <div class="border"></div>
        </div>
        <button id="background_exit_dc"></button>
    </body>
</html>
